<!-- Use the base template -->
{% extends "base.html" %}

{% block title %}Painter - Colbook {% endblock %}
{% block content %}
    <main>
        <div class="container bg-light">
            <h1>Edit Image</h1>
            <div class="canvas_field">
                <canvas id="canvas"></canvas>
                <p>Save: Right Click and "Save as..."</p>
                <div class="canvas_tools">
                    <button onClick="drawCurve()" type="button" class="canvas_btns"> Curve </button>
                    <button onClick="drawLine()" type="button" class="canvas_btns"> Line </button>
                    <button onClick="drawRectangle()" type="button" class="canvas_btns"> Rectangle </button>
                    <button onClick="drawCircle()" type="button" class="canvas_btns"> Circle </button>
                    <button onClick="undoLast()" type="button" class="canvas_btns"> Undo </button>
                    <button onClick="clearCanvas()" type="button" class="canvas_btns"> Clear </button>

                </div>        
                <div class="canvas_tools">        

                    <div onClick="changeColor(this)" class="canvas_colors" style="background: white;"></div>
                    <div onClick="changeColor(this)" class="canvas_colors" style="background: black;"></div>
        
                    <input onInput="draw_color = this.value" type="color" class="color_picker">
                    <input onInput="draw_width = this.value" type="range" min="1" max="5" class="line_width">
        
                </div>
            </div>
        </div>
        <script>
            var image_path = "{{ image_path }}"
        </script>
        <script src="../static/js/canvas.js" type="text/javascript"></script>
            
        
        <link rel="stylesheet" href="../static/css/painterstyle.css">
    </main>
{% endblock %}
